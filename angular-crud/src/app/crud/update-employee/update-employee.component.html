<div fxFlex="1 0 auto" fxLayout="column" class="form-employee">
  <form fxFlex="1 0 auto" fxLayout="column" autocomplete='off' [formGroup] ="formModel" (ngSubmit)="onSaveClick()">
    <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">
      <mat-form-field appearance="outline" fxFlex="25" class="pr-4">
          <mat-label>Employee Name</mat-label>
          <input matInput required [(ngModel)]="employee.employeeName" formControlName="employeeName">
          <mat-icon matSuffix class="secondary-text">class</mat-icon>
      </mat-form-field>


      <mat-form-field appearance="outline" fxFlex="25" class="pr-4">
        <mat-label>Employee Role</mat-label>
        <input matInput [(ngModel)]="employee.role" formControlName="role">
        <mat-icon matSuffix class="secondary-text">class</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" fxFlex="25" class="pr-4">
          <mat-label>Employee Salary</mat-label>
          <input required [(ngModel)]="employee.salary" matInput number formControlName="salary">
          <mat-icon matSuffix class="secondary-text">class</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" fxFlex="25" class="pr-4">
          <mat-label>Employee Company</mat-label>
          <input [(ngModel)]="employee.company" matInput formControlName="company">
          <mat-icon matSuffix class="secondary-text">class</mat-icon>
      </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutAlign="center center">
        <button  type="button" mat-raised-button color="accent" (click) ="onCancelClick()" class="mr-12">Cancel</button>
        <button mat-raised-button color="accent" type="submit" class="mr-12">Save</button>
    </div>
  </form>
</div>
